<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Noir Theatre</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Noir Theatre</h1>
          <form id="theatreForm">
            <div class="form-group">
              <label for="movieName">Movie</label>
              <select class="form-control" id="movieName">
                <option value="Sunset Boulevard" id="movie1">Sunset Boulevard</option>
                <option value="The Maltese Falcon" id="movie2">The Maltese Falcon</option>
                <option value="Casablanca" id="movie3">Casablanca</option>
              </select>
            </div>
            <div class="form-group">
              <label for="timeOfDay">Time of Day</label>
              <select class="form-control" id="timeOfDay">
                <option value="afternoon" id="afternoon">Afternoon</option>
                <option value="evening" id="evening">Evening</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <select class="form-control" id="age">
                <option value="1" id="child">Child (under 10)</option>
                <option value="2" id="regular">Regular</option>
                <option value="3" id="senior">Senior (over 65)</option>
              </select>
          </div>
            <button type="submit" class="btn">Submit!</button>
        </form>
        </div><!--Column closes-->
        <div id="results">
          <div class="col-md-6">
            <h1>Lights, camera, action!</h1>
            <h3>You're going to the movies, kid!</h3>
            <h4 class="movieh4"><strong><span class="movieName"></strong></h4>
            <p><span class="timeOfDay"></span></strong> </p>
            <p>Your ticket price will be <strong><span class="price"></span></strong> </p>
        </div><!--Col closes-->
      </div><!--Results closes-->
      </div><!--Row closes-->
    </div><!--Container close-->
  </body>
</html>
